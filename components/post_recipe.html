<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Post a recipe</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li><img class="logo" src="../assets/images/logo.jpeg" /></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <div class="post_recipe_container">
      <div class="post_recipe_header">
        <h3>Post a recipe</h3>
      </div>

      <form class="post_recipe_form common_form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <br />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br />

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br />

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <br />
        <button type="submit">Lets Recipe!!!</button>
      </form>
    </div>
  </body>
</html>
