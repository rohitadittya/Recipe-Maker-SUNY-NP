    <title>Login</title>

  <body>
    <div class="navbar">

      <div class="login_header">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>
