<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/auth_page.css" />
    <script type="module" src="/scripts/register.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li><img class="logo" src="/assets/images/logo.jpeg" /></li>
          <li><a href="/components/login.html">Login</a></li>
          <li><a href="/components/post_recipe.html">Post a recipe</a></li>
        </ul>
      </nav>
    </div>
    <div class="register_container">
      <div class="register_header">
        <h3>Register</h3>
      </div>

      <form class="register_form common_form" id="registerForm">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />
        <br />
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>
  </body>
</html>
