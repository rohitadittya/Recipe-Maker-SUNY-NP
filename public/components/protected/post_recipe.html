<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <script type="module" src="/scripts/shared/index.js"></script>
    <script type="module" src="/scripts/protected/post_recipe.js" defer></script>
    <title>Post/ edit a recipe</title>
  </head>
  <body>
    <!-- Nav bar will be rendered dynamically -->
    <div class="upsert_recipe_container">
      <div>
        <h3 class="upsert_recipe_header" id="upsertRecipeHeader">Post a recipe</h3>
      </div>

      <form class="upsert_recipe_form common_form" id="upsertRecipeForm">
        <input type="hidden" id="recipeId" name="recipeId" value="" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <br />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br />

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br />

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <br />
        <button type="submit">Lets Recipe!!!</button>
      </form>
    </div>
  </body>
</html>
